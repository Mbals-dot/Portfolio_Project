<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - WanderMate</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">WanderMate</h1>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="discover.html" class="nav-link">Discover</a>
        <a href="profile.html" class="nav-link">Profile</a>
      </nav>
    </header>

    <div class="main-content">
      <h2>Your Profile</h2>

      <div id="profile-container">
        <form id="profile-form">
          <label for="displayName">Name:</label>
          <input type="text" id="displayName" name="displayName" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="photoURL">Profile Picture URL:</label>
          <input type="text" id="photoURL" name="photoURL" />

          <label for="likes">Likes:</label>
          <textarea
            id="likes"
            name="likes"
            placeholder="What do you like to do?"
          ></textarea>

          <label for="preferences">Preferences:</label>
          <textarea
            id="preferences"
            name="preferences"
            placeholder="What are your travel preferences?"
          ></textarea>

          <label for="hobbies">Hobbies:</label>
          <input
            type="text"
            id="hobbies"
            name="hobbies"
            placeholder="Enter your hobbies (e.g., hiking, photography)"
          />

          <label for="favoritePlace">Favorite Travel Destination:</label>
          <input
            type="text"
            id="favoritePlace"
            name="favoritePlace"
            placeholder="Where do you love to travel?"
          />

          <button type="submit">Update Profile</button>
        </form>
        <p id="profile-message"></p>
        <button id="sign-out-btn" style="display: none">Sign Out</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 WanderMate. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  </body>
</html>
